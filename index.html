<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacific Islands Digital Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }

    #internetMap {
      height: 500px;
      margin-top: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Hide the default close button on Google Maps InfoWindow */
    .gm-style-iw-c button.gm-ui-hover-effect {
      display: none !important;
    }

    /* Floating filter styles */
    #filterPanel {
      position: fixed;
      left: 1rem;
      top: 7rem; /* below header */
      background: white;
      border: 1px solid #e5e7eb; /* Tailwind gray-300 */
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      border-radius: 0.375rem; /* rounded-md */
      width: 16rem;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #filterPanel {
        position: static;
        width: auto;
        margin-bottom: 1rem;
        box-shadow: none;
        border: none;
        padding: 0;
      }
    }

    main {
      margin-left: 18rem; /* space for the filter */
    }

    @media (max-width: 768px) {
      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-blue-700 text-white py-6 text-center shadow fixed w-full top-0 left-0 z-50">
    <h1 class="text-3xl font-bold">üåê Pacific Islands Digital Pulse</h1>
    <p class="text-lg mt-2">Digital Indicators Across the Blue Pacific</p>
  </header>

  <!-- Floating filter panel -->
  <div id="filterPanel" aria-label="Region filter panel">
    <label for="regionFilter" class="block text-sm font-semibold text-gray-700 mb-2">üåç Filter by Region:</label>
    <select id="regionFilter" class="w-full border border-gray-300 rounded p-2 text-gray-700">
      <option value="All">All Regions</option>
    </select>
  </div>

  <main class="max-w-6xl mx-auto px-4 pt-32 pb-16">
    <!-- Chart -->
    <section>
      <h2 class="text-xl font-bold text-blue-700 mb-4">üì∂ Avg Internet & 4G Coverage by Country</h2>
      <canvas id="avgUsageCoverageChart"></canvas>
    </section>

    <!-- Map -->
    <section>
      <h2 class="text-xl font-bold text-blue-700 mt-16 mb-4">üó∫Ô∏è Internet Usage Map (Google Maps)</h2>
      <div id="internetMap"></div>
    </section>
  </main>

  <script>
    const excelURL = 'https://raw.githubusercontent.com/rovawaqa/pacific-digital-readines/main/Final%20Data.xlsx';

    const countryCoords = {
      "Fiji": [-17.7134, 178.0650],
      "New Caledonia": [-20.9043, 165.6180],
      "Solomon Islands": [-9.6457, 160.1562],
      "Samoa": [-13.7590, -172.1046],
      "Tonga": [-21.178986, -175.198242],
      "Vanuatu": [-15.3767, 166.9592],
      "Kiribati": [1.8709, -157.3626],
      "Marshall Islands": [7.1315, 171.1845],
      "Micronesia (Federated States of)": [6.8875, 158.2151],
      "Nauru": [-0.5228, 166.9315],
      "Palau": [7.51498, 134.58252],
      "Cook Islands": [-21.2367, -159.7777],
      "French Polynesia": [-17.6797, -149.4068],
      "Niue": [-19.0544, -169.8672],
      "Papua New Guinea": [-6.314993, 143.9555],
      "Tuvalu": [-7.1095, 177.6493]
    };

    let fullData = [];
    let chartInstance = null;
    let mapInstance = null;
    let mapCircles = [];

    function drawChart(data) {
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"].trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      const labels = [];
      const internetData = [];
      const coverageData = [];

      for (const country in grouped) {
        const rows = grouped[country];
        const avgInternet = rows.map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        const avg4G = rows.map(r => parseFloat(r["Proportion of population covered by at least a 4G mobile"])).filter(v => !isNaN(v));

        labels.push(country);
        internetData.push(avgInternet.length ? avgInternet.reduce((a, b) => a + b) / avgInternet.length : 0);
        coverageData.push(avg4G.length ? avg4G.reduce((a, b) => a + b) / avg4G.length : 0);
      }

      const ctx = document.getElementById("avgUsageCoverageChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: "Internet Usage (%)",
              data: internetData,
              backgroundColor: "rgba(59, 130, 246, 0.6)",
              borderRadius: 5
            },
            {
              label: "4G Coverage (%)",
              data: coverageData,
              type: 'line',
              fill: false,
              borderColor: "rgba(16, 185, 129, 1)",
              backgroundColor: "rgba(16, 185, 129, 0.6)",
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function (context) {
                  return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "Percentage" }
            }
          }
        }
      });
    }

    function clearMapCircles() {
      mapCircles.forEach(circle => circle.setMap(null));
      mapCircles = [];
    }

    function drawMap(data) {
      const countryAvgs = {};
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"].trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      for (const country in grouped) {
        const rows = grouped[country];
        const vals = rows.map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        if (vals.length) {
          const avg = vals.reduce((a, b) => a + b, 0) / vals.length;
          countryAvgs[country.trim()] = avg;
        }
      }

      if (!mapInstance) {
        const styledMapType = new google.maps.StyledMapType([
          {
            featureType: "all",
            elementType: "all",
            stylers: [{ saturation: -100 }, { lightness: 40 }]
          }
        ], { name: "Light Grey" });

        mapInstance = new google.maps.Map(document.getElementById("internetMap"), {
          zoom: 3,
          center: { lat: 0, lng: 180 },
          mapTypeControlOptions: {
            mapTypeIds: ["styled_map", "roadmap"]
          }
        });

        mapInstance.mapTypes.set("styled_map", styledMapType);
        mapInstance.setMapTypeId("styled_map");
      }

      clearMapCircles();

      for (const [country, avg] of Object.entries(countryAvgs)) {
        const coords = countryCoords[country];
        if (coords) {
          const circle = new google.maps.Circle({
            strokeColor: "#000000",
            strokeOpacity: 0.8,
            strokeWeight: 1,
            fillColor: "rgba(59, 130, 246, 0.4)",
            fillOpacity: 0.4,
            map: mapInstance,
            center: { lat: coords[0], lng: coords[1] },
            radius: Math.max(100000, avg * 6000)
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `<div style="font-size:14px; font-weight:600;">
                        <strong>${country}</strong><br>
                        Internet Usage: ${avg.toFixed(1)}%
                      </div>`
          });

          circle.addListener('mouseover', () => {
            infoWindow.setPosition(circle.getCenter());
            infoWindow.open(mapInstance);
          });

          circle.addListener('mouseout', () => {
            infoWindow.close();
          });

          mapCircles.push(circle);
        } else {
          console.warn("Missing coordinates for:", country);
        }
      }
    }

    function populateRegionFilter(data) {
      const regions = new Set(data.map(d => d["Region"]?.trim()).filter(Boolean));
      const select = document.getElementById("regionFilter");

      regions.forEach(region => {
        const option = document.createElement("option");
        option.value = region;
        option.textContent = region;
        select.appendChild(option);
      });

      select.addEventListener("change", () => {
        const selectedRegion = select.value;
        const filteredData = selectedRegion === "All"
          ? fullData
          : fullData.filter(d => d["Region"]?.trim() === selectedRegion);

        drawChart(filteredData);
        drawMap(filteredData);
      });
    }

    // Initialize data fetching and initial rendering
    fetch(excelURL)
      .then(r => r.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        fullData = XLSX.utils.sheet_to_json(sheet);

        drawChart(fullData);
        populateRegionFilter(fullData);
        drawMap(fullData);
      })
      .catch(error => {
        console.error("Failed to load Excel file:", error);
        alert("Error loading data.");
      });

    // Google Maps callback is handled by the async script loading below
  </script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mJuS3MmMYgj8rSr3B84S3V_KUUMTLzQ&callback=initMap">
  </script>
</body>
</html>
