<!-- Filters Panel (Fixed Position in Top-Right Corner) -->
<div class="fixed top-32 right-6 z-30">
  <div class="w-80 shadow-2xl bg-white bg-opacity-95 border border-blue-200 backdrop-blur-md rounded-lg">
    <div class="px-4 py-3 border-b">
      <div class="flex items-center gap-2">
        <i data-feather="filter" class="h-4 w-4 text-blue-600"></i>
        <h2 class="text-sm text-gray-900 font-semibold">Filters</h2>
      </div>
    </div>
    <div class="px-4 py-4 space-y-6">
      <div>
        <label for="region" class="text-sm font-medium text-gray-700">Cultural Region</label>
        <select id="region" class="w-full mt-2 border-gray-300 rounded-md">
          <option value="all">All Regions</option>
          <option value="Melanesia">Melanesia</option>
          <option value="Micronesia">Micronesia</option>
          <option value="Polynesia">Polynesia</option>
        </select>
      </div>

      <div>
        <label for="year" class="text-sm font-medium text-gray-700">Year</label>
        <input type="range" id="year" min="2018" max="2023" value="2023" step="1" class="w-full mt-2" />
        <p class="text-xs text-gray-500 mt-1">Selected Year: <span id="yearDisplay">2023</span></p>
      </div>
    </div>
  </div>
</div>
