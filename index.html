<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Readiness by Country</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #343a40; color: white; cursor: pointer; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Pacific Islands Digital Readiness Scores</h2>
  <div id="status">Loading data from Excel...</div>
  <table id="readinessTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Country</th>
        <th onclick="sortTable(1)">Readiness Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadExcel() {
      const file = await fetch("Final Data.xlsx").then(res => res.arrayBuffer());
      const workbook = XLSX.read(file, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const rows = data.slice(1).filter(r => r.length > 3);
      const readiness = {};

      rows.forEach(r => {
        const country = r[1];
        const indicators = r.slice(3).map(Number).filter(n => !isNaN(n));
        const score = indicators.length ? indicators.reduce((a, b) => a + b, 0) / indicators.length : 0;
        if (!readiness[country] || readiness[country] < score) {
          readiness[country] = score;
        }
      });

      const tbody = document.querySelector("#readinessTable tbody");
      Object.entries(readiness)
        .sort((a, b) => b[1] - a[1])
        .forEach(([country, score]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${country}</td><td>${score.toFixed(2)}</td>`;
          tbody.appendChild(row);
        });

      document.getElementById("status").textContent = "âœ… Table loaded!";
    }

    function sortTable(colIndex) {
      const table = document.getElementById("readinessTable");
      const rows = Array.from(table.rows).slice(1);
      const sorted = rows.sort((a, b) => {
        const aVal = a.cells[colIndex].textContent;
        const bVal = b.cells[colIndex].textContent;
        return colIndex === 1
          ? parseFloat(bVal) - parseFloat(aVal)
          : aVal.localeCompare(bVal);
      });
      const tbody = table.tBodies[0];
      sorted.forEach(row => tbody.appendChild(row));
    }

    loadExcel();
  </script>
</body>
</html>
