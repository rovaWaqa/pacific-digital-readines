<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacific Digital Readiness Heatmap</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mJuS3MmMYgj8rSr3B84S3V_KUUMTLzQ&libraries=visualization&callback=initMap">
  </script>
  <style>
    body { font-family: Arial, sans-serif; }
    #map { height: 80vh; width: 100%; }
    #status { padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸŒ´ Pacific Islands Digital Readiness</h2>
  <div id="status">Loading Excel data and map...</div>
  <div id="map"></div>

  <script>
    const coords = {
      "Fiji": [-18.1248, 178.4501],
      "Papua New Guinea": [-9.4438, 147.1803],
      "Solomon Islands": [-9.6457, 160.1562],
      "Vanuatu": [-17.7333, 168.3273],
      "New Caledonia": [-22.2558, 166.4505],
      "Kiribati": [1.8709, 157.3600],
      "Marshall Islands": [7.1315, 171.1845],
      "Micronesia (Federated States of)": [7.4256, 150.5508],
      "Nauru": [-0.5228, 166.9315],
      "Palau": [7.5000, 134.6243],
      "Cook Islands": [-21.2129, -159.7823],
      "French Polynesia": [-17.6797, -149.4068],
      "Niue": [-19.0544, -169.8672],
      "Samoa": [-13.7590, -172.1046],
      "Tonga": [-21.1790, -175.1982],
      "Tuvalu": [-7.1095, 177.6493]
    };

    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: -15.3767, lng: 166.9592 },
        mapTypeId: "roadmap"
      });

      const file = await fetch("Final Data.xlsx").then(r => r.arrayBuffer());
      const workbook = XLSX.read(file, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      document.getElementById("status").textContent = "Processing data...";

      const rows = data.slice(1).filter(r => r.length > 3); // Filter incomplete rows
      const readiness = {};

      rows.forEach(r => {
        const country = r[1];
        const year = r[2];
        const indicators = r.slice(3).map(Number).filter(n => !isNaN(n));
        const score = indicators.length ? indicators.reduce((a, b) => a + b, 0) / indicators.length : 0;

        // Store highest score per country
        if (!readiness[country] || readiness[country].score < score) {
          readiness[country] = { score, indicators };
        }
      });

      const heatmapData = Object.entries(readiness).map(([country, val]) => {
        const [lat, lng] = coords[country] || [0, 0];
        return new google.maps.LatLng(lat, lng) && {
          location: new google.maps.LatLng(lat, lng),
          weight: val.score
        };
      });

      const heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatmapData,
        radius: 40,
        opacity: 0.7
      });

      heatmap.setMap(map);
      document.getElementById("status").textContent = "âœ… Ready! Hover the map to explore.";
    }
  </script>
</body>
</html>
