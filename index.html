<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacific Islands Digital Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    html { scroll-behavior: smooth; }
    .floating-panel {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      z-index: 50;
      background-color: white;
      border: 1px solid #cbd5e0;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #internetMap {
      height: 400px;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .gm-style-iw-c button.gm-ui-hover-effect {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-blue-700 text-white py-6 text-center shadow">
    <h1 class="text-3xl font-bold">üåê Pacific Islands Digital Pulse</h1>
    <p class="text-lg mt-2">Digital Indicators Across the Blue Pacific</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-16">
    <section class="mb-12">
      <h2 class="text-xl font-bold text-blue-700 mb-4">üìä Internet Usage by Country</h2>
      <canvas id="internetChart"></canvas>
    </section>

    <section>
      <h2 class="text-xl font-bold text-blue-700 mb-4">üóºÔ∏è Internet Usage Map (Google Maps)</h2>
      <div id="internetMap"></div>
    </section>
  </main>

  <script>
    feather.replace();
    const excelURL = 'https://raw.githubusercontent.com/rovawaqa/pacific-digital-readines/main/Final%20Data.xlsx';
    let fullData = [];

    const countryCoords = {
      "Fiji": [-17.7134, 178.0650],
      "New Caledonia": [-20.9043, 165.6180],
      "Solomon Islands": [-9.6457, 160.1562],
      "Samoa": [-13.7590, -172.1046],
      "Tonga": [-21.178986, -175.198242],
      "Vanuatu": [-15.3767, 166.9592],
      "Kiribati": [1.8709, -157.3626],
      "Marshall Islands": [7.1315, 171.1845],
      "Micronesia (Federated States of)": [6.8875, 158.2151],
      "Nauru": [-0.5228, 166.9315],
      "Palau": [7.51498, 134.58252],
      "Cook Islands": [-21.2367, -159.7777],
      "French Polynesia": [-17.6797, -149.4068],
      "Niue": [-19.0544, -169.8672],
      "Papua New Guinea": [-6.314993, 143.9555],
      "Tuvalu": [-7.1095, 177.6493]
    };

    function drawInternetMap(data) {
      const countryAvgs = {};
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"].trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      for (const country in grouped) {
        const rows = grouped[country];
        const vals = rows.map(r => parseFloat(r["Proportion of individuals using the Internet"]))
                         .filter(v => !isNaN(v));
        if (vals.length) {
          const avg = vals.reduce((a, b) => a + b, 0) / vals.length;
          countryAvgs[country] = avg;
        }
      }

      const styledMapType = new google.maps.StyledMapType([
        {
          featureType: "all",
          elementType: "all",
          stylers: [{ saturation: -100 }, { lightness: 40 }]
        }
      ], { name: "Light Grey" });

      const map = new google.maps.Map(document.getElementById("internetMap"), {
        zoom: 3,
        center: { lat: -10, lng: 180 },
        mapTypeControlOptions: {
          mapTypeIds: ["styled_map", "roadmap"]
        }
      });

      map.mapTypes.set("styled_map", styledMapType);
      map.setMapTypeId("styled_map");

      for (const [country, avg] of Object.entries(countryAvgs)) {
        const coords = countryCoords[country];
        if (coords) {
          const circle = new google.maps.Circle({
            strokeColor: "#000000",
            strokeOpacity: 0.8,
            strokeWeight: 1,
            fillColor: "rgba(34, 197, 94, 0.4)",
            fillOpacity: 0.4,
            map,
            center: { lat: coords[0], lng: coords[1] },
            radius: Math.max(80000, avg * 3000)
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `<div class="text-sm font-medium">
                        <strong>${country}</strong><br>
                        Internet Usage: ${avg.toFixed(1)}%
                      </div>`
          });

          circle.addListener('mouseover', () => {
            infoWindow.setPosition(circle.getCenter());
            infoWindow.open(map);
          });

          circle.addListener('mouseout', () => {
            infoWindow.close();
          });
        }
      }
    }

    function drawInternetChart(data) {
      const ctx = document.getElementById("internetChart").getContext("2d");
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"].trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      const labels = [];
      const values = [];

      for (const country in grouped) {
        const vals = grouped[country].map(r => parseFloat(r["Proportion of individuals using the Internet"]))
                                      .filter(v => !isNaN(v));
        const avg = vals.length ? vals.reduce((a, b) => a + b) / vals.length : 0;
        labels.push(country);
        values.push(avg);
      }

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Internet Usage (%)',
            data: values,
            backgroundColor: 'rgba(59, 130, 246, 0.6)'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    function initMap() {
      if (fullData.length > 0) {
        drawInternetMap(fullData);
        drawInternetChart(fullData);
      } else {
        setTimeout(initMap, 500);
      }
    }

    fetch(excelURL).then(r => r.arrayBuffer()).then(data => {
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      fullData = XLSX.utils.sheet_to_json(sheet);
      initMap();
    });
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mJuS3MmMYgj8rSr3B84S3V_KUUMTLzQ&callback=initMap">
  </script>
</body>
</html>
