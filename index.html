<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacific Islands Digital Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }

    #internetMap {
      height: 500px;
      margin-top: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .filter-btn.active {
      background-color: #3B82F6;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-blue-700 text-white py-6 text-center shadow w-full top-0 left-0 z-50">
    <h1 class="text-3xl font-bold">ğŸŒ Pacific Islands Digital Pulse</h1>
    <p class="text-lg mt-2">Digital Indicators Across the Blue Pacific</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 pt-16 pb-16">

    <!-- Summary Cards -->
    <section class="mb-6">
      <label class="block mb-2 font-medium text-blue-700">Filter Summary by Country</label>
      <select id="card-country-select" class="text-sm px-4 py-2 border border-blue-500 rounded shadow">
        <option value="ALL">ğŸŒ All Countries</option>
      </select>
    </section>

    <section class="flex flex-wrap justify-between gap-6 mb-10">
      <div class="flex-1 min-w-[200px] bg-blue-500 text-white p-6 rounded-2xl shadow-lg text-center">
        <h3 class="text-sm uppercase font-semibold mb-2">ğŸŒ Avg Internet Usage</h3>
        <p id="card-internet" class="text-4xl font-bold">--%</p>
      </div>
      <div class="flex-1 min-w-[200px] bg-green-500 text-white p-6 rounded-2xl shadow-lg text-center">
        <h3 class="text-sm uppercase font-semibold mb-2">ğŸ“¡ Avg 4G Coverage</h3>
        <p id="card-4g" class="text-4xl font-bold">--%</p>
      </div>
      <div class="flex-1 min-w-[200px] bg-yellow-500 text-white p-6 rounded-2xl shadow-lg text-center">
        <h3 class="text-sm uppercase font-semibold mb-2">ğŸ›ï¸ Avg E-Government Index</h3>
        <p id="card-egov" class="text-4xl font-bold">--</p>
      </div>
      <div class="flex-1 min-w-[200px] bg-purple-500 text-white p-6 rounded-2xl shadow-lg text-center">
        <h3 class="text-sm uppercase font-semibold mb-2">ğŸ’» Avg Online Service Index</h3>
        <p id="card-online" class="text-4xl font-bold">--</p>
      </div>
    </section>

    <!-- Chart -->
    <section class="mb-12">
      <h2 class="text-xl font-bold text-blue-700 mb-2">ğŸ“¶ Internet & 4G Coverage by Country</h2>
      <canvas id="avgUsageCoverageChart" class="w-full max-w-full"></canvas>
    </section>

    <!-- Combined Map -->
    <section>
      <h2 class="text-xl font-bold text-blue-700 mb-4">ğŸ—ºï¸ Digital Coverage Map</h2>

      <div class="flex flex-wrap gap-2 mb-4">
        <button class="filter-btn toggle-layer border border-blue-500 px-3 py-1 rounded" data-layer="internet">ğŸŒ Internet Usage</button>
        <button class="filter-btn toggle-layer border border-green-500 px-3 py-1 rounded" data-layer="4g">ğŸ“± 4G Coverage</button>
      </div>

      <div class="flex flex-wrap gap-2 mb-6">
        <button class="filter-btn region-filter border px-3 py-1 rounded" data-region="MELANESIA">Melanesia</button>
        <button class="filter-btn region-filter border px-3 py-1 rounded" data-region="MICRONESIA">Micronesia</button>
        <button class="filter-btn region-filter border px-3 py-1 rounded" data-region="POLYNESIA">Polynesia</button>
      </div>

      <div id="internetMap"></div>
    </section>

  </main>

  <script>
    const excelURL = 'https://raw.githubusercontent.com/rovawaqa/pacific-digital-readines/main/Final%20Data.xlsx';
    let fullData = [];
    let mapInstance = null;
    let internetCircles = [], coverageCircles = [];
    let selectedRegions = new Set();
    let activeLayers = new Set(['internet', '4g']);

    const countryCoords = {
      "Fiji": [-17.7134, 178.0650],
      "New Caledonia": [-20.9043, 165.6180],
      "Solomon Islands": [-9.6457, 160.1562],
      "Samoa": [-13.7590, -172.1046],
      "Tonga": [-21.178986, -175.198242],
      "Vanuatu": [-15.3767, 166.9592],
      "Kiribati": [1.8709, -157.3626],
      "Marshall Islands": [7.1315, 171.1845],
      "Micronesia (Federated States of)": [6.8875, 158.2151],
      "Nauru": [-0.5228, 166.9315],
      "Palau": [7.51498, 134.58252],
      "Cook Islands": [-21.2367, -159.7777],
      "French Polynesia": [-17.6797, -149.4068],
      "Niue": [-19.0544, -169.8672],
      "Papua New Guinea": [-6.314993, 143.9555],
      "Tuvalu": [-7.1095, 177.6493]
    };

    function updateSummaryCards(data) {
      const avg = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;
      const getVals = key => data.map(d => parseFloat(d[key])).filter(v => !isNaN(v));
      document.getElementById("card-internet").innerText = avg(getVals("Proportion of individuals using the Internet")).toFixed(1) + "%";
      document.getElementById("card-4g").innerText = avg(getVals("Proportion of population covered by at least a 4G mobile")).toFixed(1) + "%";
      document.getElementById("card-egov").innerText = avg(getVals(" E-Goverment Index")).toFixed(2);
      document.getElementById("card-online").innerText = avg(getVals(" Online service Index")).toFixed(2);
    }

    function drawChart(data) {
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"]?.trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      const labels = [], internetData = [], coverageData = [];

      for (const country in grouped) {
        const rows = grouped[country];
        const iVals = rows.map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        const cVals = rows.map(r => parseFloat(r["Proportion of population covered by at least a 4G mobile"])).filter(v => !isNaN(v));
        labels.push(country);
        internetData.push(iVals.length ? iVals.reduce((a, b) => a + b) / iVals.length : 0);
        coverageData.push(cVals.length ? cVals.reduce((a, b) => a + b) / cVals.length : 0);
      }

      new Chart(document.getElementById("avgUsageCoverageChart").getContext("2d"), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: "Internet Usage (%)",
              data: internetData,
              backgroundColor: "rgba(59,130,246,0.6)",
              borderRadius: 5
            },
            {
              label: "4G Coverage (%)",
              data: coverageData,
              type: 'line',
              borderColor: "rgba(16,185,129,1)",
              tension: 0.3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: true, max: 100 } }
        }
      });
    }

    function drawMapLayers() {
      internetCircles.forEach(c => c.setMap(null));
      coverageCircles.forEach(c => c.setMap(null));
      internetCircles = [];
      coverageCircles = [];

      const filtered = selectedRegions.size === 0 ? fullData : fullData.filter(d => selectedRegions.has(d["CULTURAL REGION"]?.trim().toUpperCase()));
      const grouped = {};
      filtered.forEach(d => {
        const country = d["Country"]?.trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      for (const country in grouped) {
        if (!countryCoords[country]) continue;
        const data = grouped[country];
        const coords = { lat: countryCoords[country][0], lng: countryCoords[country][1] };

        if (activeLayers.has("internet")) {
          const iVals = data.map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
          if (iVals.length) {
            const avg = iVals.reduce((a, b) => a + b) / iVals.length;
            const circle = new google.maps.Circle({
              map: mapInstance,
              center: coords,
              radius: Math.max(100000, avg * 6000),
              fillColor: "rgba(59,130,246,0.4)",
              fillOpacity: 0.5,
              strokeColor: "#000",
              strokeWeight: 1
            });
            circle.addListener("mouseover", () => new google.maps.InfoWindow({ content: `<strong>${country}</strong><br>Internet: ${avg.toFixed(1)}%` }).open(mapInstance, circle));
            internetCircles.push(circle);
          }
        }

        if (activeLayers.has("4g")) {
          const cVals = data.map(r => parseFloat(r["Proportion of population covered by at least a 4G mobile"])).filter(v => !isNaN(v));
          if (cVals.length) {
            const avg = cVals.reduce((a, b) => a + b) / cVals.length;
            const circle = new google.maps.Circle({
              map: mapInstance,
              center: coords,
              radius: Math.max(100000, avg * 6000),
              fillColor: "rgba(34,197,94,0.4)",
              fillOpacity: 0.5,
              strokeColor: "#000",
              strokeWeight: 1
            });
            circle.addListener("mouseover", () => new google.maps.InfoWindow({ content: `<strong>${country}</strong><br>4G: ${avg.toFixed(1)}%` }).open(mapInstance, circle));
            coverageCircles.push(circle);
          }
        }
      }
    }

    function initMap() {
      mapInstance = new google.maps.Map(document.getElementById("internetMap"), {
        center: { lat: 0, lng: 180 },
        zoom: 3,
        mapTypeControlOptions: { mapTypeIds: ["roadmap", "styled_map"] }
      });

      const style = new google.maps.StyledMapType([{ featureType: "all", stylers: [{ saturation: -100 }, { lightness: 40 }] }]);
      mapInstance.mapTypes.set("styled_map", style);
      mapInstance.setMapTypeId("styled_map");
      drawMapLayers();
    }

    fetch(excelURL)
      .then(r => r.arrayBuffer())
      .then(data => {
        const wb = XLSX.read(data, { type: 'array' });
        fullData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
        drawChart(fullData);
        updateSummaryCards(fullData);
        if (window.google && google.maps) initMap();
        populateCountryDropdown(fullData);
      });

    function populateCountryDropdown(data) {
      const select = document.getElementById("card-country-select");
      const countries = [...new Set(data.map(d => d["Country"].trim()))].sort();
      countries.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        select.appendChild(option);
      });
      select.addEventListener("change", e => {
        const val = e.target.value;
        updateSummaryCards(val === "ALL" ? fullData : fullData.filter(d => d["Country"].trim() === val));
      });
    }

    document.addEventListener("click", e => {
      if (e.target.matches(".toggle-layer")) {
        const layer = e.target.dataset.layer;
        e.target.classList.toggle("active");
        activeLayers.has(layer) ? activeLayers.delete(layer) : activeLayers.add(layer);
        drawMapLayers();
      } else if (e.target.matches(".region-filter")) {
        const region = e.target.dataset.region;
        e.target.classList.toggle("active");
        selectedRegions.has(region) ? selectedRegions.delete(region) : selectedRegions.add(region);
        drawMapLayers();
      }
    });
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
