<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pacific Islands Digital Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }

    #internetMap {
      height: 500px;
      margin-top: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .filter-btn.active {
      background-color: #3B82F6;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-blue-700 text-white py-6 text-center shadow fixed w-full top-0 left-0 z-50">
    <h1 class="text-3xl font-bold">üåê Pacific Islands Digital Pulse</h1>
    <p class="text-lg mt-2">Digital Indicators Across the Blue Pacific</p>
  </header>

  <main class="max-w-7xl mx-auto px-4 pt-32 pb-16">

    <!-- Regional Summary Cards -->
    <section id="summaryCards"></section>

    <!-- Chart Section -->
    <section>
      <h2 class="text-xl font-bold text-blue-700 mb-2">üì∂ Avg Internet & 4G Coverage by Country</h2>
      <div class="flex flex-wrap gap-2 mb-6">
        <button class="filter-btn graph-filter border border-blue-500 text-sm px-3 py-1.5 rounded" data-region="MELANESIA">Melanesia</button>
        <button class="filter-btn graph-filter border border-blue-500 text-sm px-3 py-1.5 rounded" data-region="MICRONESIA">Micronesia</button>
        <button class="filter-btn graph-filter border border-blue-500 text-sm px-3 py-1.5 rounded" data-region="POLYNESIA">Polynesia</button>
      </div>
      <div class="relative">
        <canvas id="avgUsageCoverageChart" class="w-full max-w-full"></canvas>
      </div>
    </section>

    <!-- Map Section -->
    <section>
      <h2 class="text-xl font-bold text-blue-700 mt-16 mb-2">üó∫Ô∏è Internet Usage Map (Google Maps)</h2>
      <div class="flex flex-wrap gap-2 mb-6">
        <button class="filter-btn map-filter border border-green-500 text-sm px-3 py-1.5 rounded" data-region="MELANESIA">Melanesia</button>
        <button class="filter-btn map-filter border border-green-500 text-sm px-3 py-1.5 rounded" data-region="MICRONESIA">Micronesia</button>
        <button class="filter-btn map-filter border border-green-500 text-sm px-3 py-1.5 rounded" data-region="POLYNESIA">Polynesia</button>
      </div>
      <div id="internetMap"></div>
    </section>
  </main>

  <script>
    const excelURL = 'https://raw.githubusercontent.com/rovawaqa/pacific-digital-readines/main/Final%20Data.xlsx';
    const selectedGraphRegions = new Set();
    const selectedMapRegions = new Set();
    let fullData = [];
    let chartInstance = null;
    let mapInstance = null;
    let mapCircles = [];

    const countryCoords = {
      "Fiji": [-17.7134, 178.0650],
      "New Caledonia": [-20.9043, 165.6180],
      "Solomon Islands": [-9.6457, 160.1562],
      "Samoa": [-13.7590, -172.1046],
      "Tonga": [-21.178986, -175.198242],
      "Vanuatu": [-15.3767, 166.9592],
      "Kiribati": [1.8709, -157.3626],
      "Marshall Islands": [7.1315, 171.1845],
      "Micronesia (Federated States of)": [6.8875, 158.2151],
      "Nauru": [-0.5228, 166.9315],
      "Palau": [7.51498, 134.58252],
      "Cook Islands": [-21.2367, -159.7777],
      "French Polynesia": [-17.6797, -149.4068],
      "Niue": [-19.0544, -169.8672],
      "Papua New Guinea": [-6.314993, 143.9555],
      "Tuvalu": [-7.1095, 177.6493]
    };

    function drawChart(data) {
      const grouped = {};
      data.forEach(d => {
        const country = d["Country"]?.trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      const labels = [];
      const internetData = [];
      const coverageData = [];

      for (const country in grouped) {
        const rows = grouped[country];
        const avgInternet = rows.map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        const avg4G = rows.map(r => parseFloat(r["Proportion of population covered by at least a 4G mobile"])).filter(v => !isNaN(v));

        labels.push(country);
        internetData.push(avgInternet.length ? avgInternet.reduce((a, b) => a + b) / avgInternet.length : 0);
        coverageData.push(avg4G.length ? avg4G.reduce((a, b) => a + b) / avg4G.length : 0);
      }

      const ctx = document.getElementById("avgUsageCoverageChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: "Internet Usage (%)",
              data: internetData,
              backgroundColor: "rgba(59, 130, 246, 0.6)",
              borderRadius: 5
            },
            {
              label: "4G Coverage (%)",
              data: coverageData,
              type: 'line',
              fill: false,
              borderColor: "rgba(16, 185, 129, 1)",
              backgroundColor: "rgba(16, 185, 129, 0.6)",
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 15,
                padding: 10
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function (context) {
                  return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}%`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "Percentage" }
            }
          }
        }
      });
    }

    function updateSummaryCards(data) {
      const regions = ["MELANESIA", "MICRONESIA", "POLYNESIA"];
      const container = document.getElementById("summaryCards");
      container.innerHTML = "";

      const avg = arr => arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;

      regions.forEach(region => {
        const regionData = data.filter(d => (d["CULTURAL REGION"] + "").trim().toUpperCase() === region);
        const internetVals = regionData.map(d => parseFloat(d["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        const coverageVals = regionData.map(d => parseFloat(d["Proportion of population covered by at least a 4G mobile"])).filter(v => !isNaN(v));
        const cyberPolicy = new Set(
          regionData.filter(d => (d["Cybersecurity Policy"] + "").toLowerCase().trim() === "yes")
                    .map(d => d["Country"])
        ).size;
        const egov = regionData.map(d => parseFloat(d["E-Goverment Index"])).filter(v => !isNaN(v));
        const online = regionData.map(d => parseFloat(d["Online service Index"])).filter(v => !isNaN(v));

        container.innerHTML += `
          <h3 class="text-lg font-bold text-gray-700 mt-10 mb-2">${region}</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white shadow rounded-xl p-4 text-center">
              <h3 class="text-sm text-gray-500">üåê Avg Internet Usage</h3>
              <p class="text-2xl font-semibold text-blue-700">${avg(internetVals).toFixed(1)}%</p>
            </div>
            <div class="bg-white shadow rounded-xl p-4 text-center">
              <h3 class="text-sm text-gray-500">üì° Avg 4G Coverage</h3>
              <p class="text-2xl font-semibold text-green-600">${avg(coverageVals).toFixed(1)}%</p>
            </div>
            <div class="bg-white shadow rounded-xl p-4 text-center">
              <h3 class="text-sm text-gray-500">üîê Countries with Cyber Policy</h3>
              <p class="text-2xl font-semibold text-purple-600">${cyberPolicy}</p>
            </div>
            <div class="bg-white shadow rounded-xl p-4 text-center">
              <h3 class="text-sm text-gray-500">üèõÔ∏è Avg E-Gov Index</h3>
              <p class="text-2xl font-semibold text-yellow-600">${avg(egov).toFixed(2)}</p>
            </div>
            <div class="bg-white shadow rounded-xl p-4 text-center">
              <h3 class="text-sm text-gray-500">üíª Avg Online Service Index</h3>
              <p class="text-2xl font-semibold text-pink-600">${avg(online).toFixed(2)}</p>
            </div>
          </div>`;
      });
    }

    function drawMap(data) {
      if (!mapInstance) {
        mapInstance = new google.maps.Map(document.getElementById("internetMap"), {
          zoom: 3,
          center: { lat: 0, lng: 180 }
        });
      }

      mapCircles.forEach(circle => circle.setMap(null));
      mapCircles = [];

      const filtered = selectedMapRegions.size === 0
        ? data
        : data.filter(d => selectedMapRegions.has(d["CULTURAL REGION"]?.trim().toUpperCase()));

      const grouped = {};
      filtered.forEach(d => {
        const country = d["Country"]?.trim();
        if (!grouped[country]) grouped[country] = [];
        grouped[country].push(d);
      });

      for (const country in grouped) {
        const vals = grouped[country].map(r => parseFloat(r["Proportion of individuals using the Internet"])).filter(v => !isNaN(v));
        if (!vals.length) continue;
        const avg = vals.reduce((a, b) => a + b, 0) / vals.length;
        const coords = countryCoords[country];
        if (!coords) continue;

        const circle = new google.maps.Circle({
          map: mapInstance,
          center: { lat: coords[0], lng: coords[1] },
          radius: Math.max(100000, avg * 6000),
          fillColor: "rgba(59,130,246,0.5)",
          strokeColor: "#000",
          strokeOpacity: 0.7,
          strokeWeight: 1
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${country}</strong><br>Internet Usage: ${avg.toFixed(1)}%`
        });

        circle.addListener("mouseover", () => {
          infoWindow.setPosition(circle.getCenter());
          infoWindow.open(mapInstance);
        });

        circle.addListener("mouseout", () => {
          infoWindow.close();
        });

        mapCircles.push(circle);
      }
    }

    fetch(excelURL)
      .then(r => r.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        fullData = XLSX.utils.sheet_to_json(sheet);
        drawChart(fullData);
        drawMap(fullData);
        updateSummaryCards(fullData);
      });

    document.querySelectorAll(".graph-filter").forEach(btn => {
      btn.addEventListener("click", () => {
        const region = btn.getAttribute("data-region");
        btn.classList.toggle("active");
        if (selectedGraphRegions.has(region)) {
          selectedGraphRegions.delete(region);
        } else {
          selectedGraphRegions.add(region);
        }
        const filtered = selectedGraphRegions.size === 0
          ? fullData
          : fullData.filter(d => selectedGraphRegions.has(d["CULTURAL REGION"]?.trim().toUpperCase()));
        drawChart(filtered);
      });
    });

    document.querySelectorAll(".map-filter").forEach(btn => {
      btn.addEventListener("click", () => {
        const region = btn.getAttribute("data-region");
        btn.classList.toggle("active");
        if (selectedMapRegions.has(region)) {
          selectedMapRegions.delete(region);
        } else {
          selectedMapRegions.add(region);
        }
        drawMap(fullData);
      });
    });

    function initMap() {
      drawMap(fullData);
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mJuS3MmMYgj8rSr3B84S3V_KUUMTLzQ&callback=initMap"></script>
</body>
</html>
